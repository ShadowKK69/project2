<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/css/main.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="container">
    <div class="result-area">
      <p class="result-title">Your Result</p>
      <div class="circle">
        <h1 class="big-number">76</h1>
        <p class="small-number">of 100</p>
      </div>
      <strong class="great-info">Great</strong>
      <p class="text-info">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <span class="summary-title">Summary</span>
      <div class="wrapper">
        <div class="reaction-wrapper">
          <span><img src="assets/images/icon-reaction.svg" alt="">Reaction</span>
          <strong class="score">80 <span class="grey-score">/ 100</span></strong>
        </div>
        <div class="memory-wrapper">
          <span><img src="assets/images/icon-memory.svg" alt="">Memory</span>
          <strong class="score">92 <span class="grey-score">/ 100</span></strong>
        </div>
        <div class="verbal-wrapper">
          <span><img src="assets/images/icon-verbal.svg" alt="">Verbal</span>
          <strong class="score">61 <span class="grey-score">/ 100</span></strong>
        </div>
        <div class="visual-wrapper">
          <span><img src="assets/images/icon-visual.svg" alt="">Visual</span>
          <strong class="score">72 <span class="grey-score">/ 100</span></strong>
        </div>
      </div>

    <button href="" class="btn">Continue</button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">FÃ¡bio Rocha</a>.
  </div>
</body>
</html>
